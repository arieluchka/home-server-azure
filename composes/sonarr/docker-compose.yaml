version: '3.5'
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Etc/UTC
    volumes:
      - /home-server/configs/sonarr/config:/config
      - /home-server/media:/tv #optional
      - /home-server/media/qbittorrent/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped